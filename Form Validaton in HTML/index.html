<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation in HTML | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>
    <form action="thank-you.html">
      <h2>Form Validation</h2>
      <div class="form-group firstname">
        <label for="Firstname">Full Name</label>
        <input type="text" id="Firstname" placeholder="Enter your firstname">
      </div>
      <div class="form-group lastname">
        <label for="Lastname">Email Address</label>
        <input type="text" id="Lastname" placeholder="Enter your lastname">
      </div>
      <div class="form-group age">
        <label for="Age">Password</label>
        <input type="text" id="Age" placeholder="Enter your age">
      </div>
      <div class="form-group date">
        <label for="date">Birth Date</label>
        <input type="date" id="date" placeholder="Select your date">
      </div>

      <div class="form-group address">
        <label for="Address">Full Name</label>
        <input type="text" id="Address" placeholder="Enter your Address">
      </div>
      <div class="form-group lastname">
        <label for="Job">Email Address</label>
        <input type="text" id="Job" placeholder="Enter your Job">
      </div>

      <div class="form-group submit-btn">
        <input type="submit" value="Submit">
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
